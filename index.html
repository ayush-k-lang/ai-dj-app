<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>

</head>
<body>
<center>
  	<h3 class="btn btn-info header">AI DJ WEB APP
	    <br>
	    <span id="subheading">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed.<br>You need to be atleast two feet apart for the app to work.</span>
    </h3>
    
<label>Select a song</label>
<select id="songs">
  <option value="hp">Harry potter theme song</option>
  <option value="gir">Get it Right</option>
  <option value="despacito">Despacito</option>
  <option value="bl">Blinding Lights</option>
  <option value="ily">I love you baby</option>
</select>

  <br><br>
  <button type="button" class="btn btn-warning play_button" onclick="play()">Play</button>
  <br><br>

  <div class="speed_div">
    <img class="speed_image" src="disk.gif">
    <br>
    <h3 class="btn btn-danger" id="speed_button">Speed</h3>
  </div>

  <div class="volume_div">
    <img class="speed_image" src="disk.gif">
    <br>
    <h3 class="btn btn-danger" id="volume_button">Volume</h3>
  </div>

  <div id="footer">Made By:Ayush Kolhe</div>
</center>

<script src="main.js"></script>
</body>
</html>
